# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 240
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 232
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -3

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -46
y_offset: -8
#z_offset: 1.43

[safe_z_home]
home_xy_position: 117.5,117.5
z_hop: 15
z_hop_speed: 8

[bed_mesh]
speed: 100
horizontal_move_z: 4
mesh_min: 15,15
mesh_max: 194,190 #222 #188,191
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 4
fade_target: 0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 50:17
rotation_distance: 23.056
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 27.48
#pid_Ki: 2.64
#pid_Kd: 71.56
min_temp: 0
max_temp: 250
pressure_advance: 0.62 

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 90

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000 # mzv calib up to 19100 in x
max_z_velocity: 5
max_z_accel: 100

[screws_tilt_adjust]
screw1: 74.5, 34.5     #screw coordinates need to be measure for YOUR specific printer
screw1_name: front left screw
screw2: 239.5, 34.5
screw2_name: front right screw
screw3: 239.5, 204.5
screw3_name: rear right screw
screw4: 74.5, 204.5
screw4_name: rear left screw
horizontal_move_z: 8
speed: 80   #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

[gcode_macro PID_TUNE_EXTRUDER]
description: Command to tune PID - Extruder
gcode:
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(195)|float %}
  PID_CALIBRATE HEATER=extruder TARGET={EXTRUDER_TEMP}

[gcode_macro PID_TUNE_BED]
description: Command to tune PID - Bed
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  PID_CALIBRATE HEATER=heater_bed TARGET={BED_TEMP}

# Resonance Tester for Input Shaping ###########################
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    118, 118, 120  # an example

[input_shaper]
shaper_freq_x: 80.6
shaper_type_x: mzv
shaper_freq_y: 35.6
shaper_type_y: mzv

